<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </fieldset>
        <fieldset>
            <label for="pages">Page Count</label>
            <input type="text" id="pages" name="pages">
            <p>Have you read the book?</p>
            <input type="radio" id="readY" name="read" value="readY">
            <label for="readY">Yes</label>
            <input type="radio" id="readN" name="read" value="readN">
            <label for="readN">No</label>
        </fieldset>
        <button type="button" value="enter">enter</button>
    </form>
</body>
